<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlantID Iligan</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #e3f2fd;
            font-family: 'Poppins', sans-serif;
        }
        .dashboard-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .dashboard-title {
            font-size: 2.2rem;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .dashboard-btn {
            font-size: 1.5rem;
            padding: 15px 30px;
            margin: 20px;
            width: 250px;
        }
        .logo {
            width: 300px;
            height: auto;
            margin-bottom: 15px;
        }
        .btn-primary, .btn-success {
            background-color: #4CAF50;
            border: none;
        }
        .hero {
            background: linear-gradient(45deg, #4CAF50, #81C784);
            color: white;
            padding: 40px 20px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .card-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-icon {
            font-size: 40px;
            margin-bottom: 10px;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <img src="img/logo.png" alt="Dashboard Logo" class="logo">
        <div class="hero">
            <h1>Welcome to PlantID Iligan</h1>
            <p>Your gateway to recognizing and mapping Iliganâ€™s rare plants.</p>
        </div>
        <h1 class="dashboard-title">Dashboard</h1>
        <div class="card-container">
            <div class="card">
                <i class="fas fa-leaf card-icon"></i>
                <h3>Identify Plant</h3>
                <p>Upload or scan a plant image to identify it instantly.</p>
                <a href="identifyplant.html" class="btn btn-primary">Go</a>
            </div>
            <div class="card">
                <i class="fas fa-map-marker-alt card-icon"></i>
                <h3>Plant Map</h3>
                <p>View the locations of plants across Iligan City.</p>
                <a href="map.html" class="btn btn-success">Go</a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
